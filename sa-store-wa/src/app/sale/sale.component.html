<div align="center">
<form>
<div class="form-group">
<label for="user">Usuario (id):</label>
<input type="text" class="form-control" #user id="user" style="width: 15em">
</div>
<div class="form-group">
<label for="product">Producto (id):</label>
<input type="text" class="form-control" #product id="product" style="width: 15em">
</div>
<button (click)="buyProduct(user.value, product.value)" type="submit" class="btn btn-success">Comprar</button>
</form>

<h2>Consultar Ventas</h2>
<form>
<div class="form-group">
<label for="user">Usuario (id):</label>
<input type="text" class="form-control" mg-model="test" #user2 id="user2" style="width: 15em">
</div>
<button (click)="searchSales(user2.value)" type="submit" class="btn btn-success">Consultar</button>
</form>

<div class="col-md-offset-3 col-md-6">
<table class="table table-hover">
  <td>ID de Compra</td>
  <td>User_id</td>
  <td>Product_id</td>
  <td>Created_at</td>
  <td>Updated_at</td>
  <tr *ngFor="let item of list ">
    <td>{{ item.id }}</td>
    <td>{{ item.user_id}}</td>
    <td>{{ item.product_id }}</td>
    <td>{{ item.created_at }}</td>
    <td>{{ item.updated_at }}</td>
  </tr>
</table>
