<label for="user">Usuario (id):</label>

<input type="text" class="form-control" value=0  #user2 id="user2" style="width: 15em">
<br>

  <div class="col-md-offset-3 col-md-6" >
  <button (click)="consult(user2.value)" type="submit" class="btn btn-success">Consultar</button>
</div>
<br>

  <div class="col-md-offset-3 col-md-6" >
    <br>
  <table class="table table-hover">
    <td>ID de Compra</td>
    <td>User_id</td>
    <td>Product_id</td>
    <td>Created_at</td>
    <td>Updated_at</td>
    <tr *ngFor="let item of list " >
      <td>{{ item.id }}</td>
      <td>{{ item.user_id}}</td>
      <td>{{ item.product_id }}</td>
      <td>{{ item.created_at }}</td>
      <td>{{ item.updated_at }}</td>
    </tr>
  </table>

</div>
